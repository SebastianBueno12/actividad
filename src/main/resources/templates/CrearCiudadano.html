<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Crear Ciudadano</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="mt-5 mb-4">Crear Ciudadano</h1>
    <div class="card">
        <div class="card-body">
            <form th:action="@{/guardar}" method="post" th:object="${ciudadano}">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input id="nombre" type="text" class="form-control" th:field="*{nombre}" required autofocus>
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido:</label>
                    <input id="apellido" type="text" class="form-control" th:field="*{apellido}" required autofocus>
                </div>
                <div class="mb-3">
                    <label for="cedula" class="form-label">Cédula:</label>
                    <input id="cedula" type="text" class="form-control" th:field="*{cedula}" required autofocus>
                </div>
                <div class="mb-3">
                    <label for="direccion" class="form-label">Dirección:</label>
                    <input id="direccion" type="text" class="form-control" th:field="*{direccion}" required autofocus>
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono:</label>
                    <input id="telefono" type="text" class="form-control" th:field="*{telefono}" required autofocus>
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </div>
    </div>
    <a class="btn btn-secondary mt-3" href="#" th:href="@{http://localhost:8862/}">Volver</a>
</div>
</body>
</html>
